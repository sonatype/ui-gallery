<div class="nx-tree-view">
  <a class="nx-tree-view__trigger" ng-click="vm.isExpanded = !vm.isExpanded">
    <div class="nx-tree-view__twisty">
      <span class="nx-tree-view__twisty-icon" ng-class="{ expand: !vm.isExpanded, collapse: vm.isExpanded }"></span>
    </div>
    <div class="nx-tree-view__text">
      <i class="fa fa-cube nx-tree-view__text-icon"></i>{{vm.name}}
    </div>
  </a>
  <div class="nx-tree-view__children" ng-transclude ng-if="vm.isExpanded"></div>
</div>
