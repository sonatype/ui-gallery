<item-description>
  <marked>
    HTML for a color picker, should be wired up as a directive or re-usable component.
  </marked>
</item-description>

<item-example-html>
  <div class="nx-color-picker">
    <div class="nx-color-picker-row" >
      <div class="light-red nx-color-picker-color" role="button" tabindex="0"></div>
      <div class="yellow nx-color-picker-color" role="button" tabindex="0"></div>
      <div class="light-green nx-color-picker-color" role="button" tabindex="0"></div>
      <div class="light-blue nx-color-picker-color" role="button" tabindex="0"></div>
      <div class="light-purple nx-color-picker-color" role="button" tabindex="0"></div>
    </div>
    <div class="nx-color-picker-row" >
      <div class="dark-red nx-color-picker-color" role="button" tabindex="0"></div>
      <div class="orange nx-color-picker-color" role="button" tabindex="0"></div>
      <div class="dark-green nx-color-picker-color" role="button" tabindex="0"></div>
      <div class="dark-blue nx-color-picker-color" role="button" tabindex="0"></div>
      <div class="dark-purple nx-color-picker-color" role="button" tabindex="0"></div>
    </div>
  </div>
</item-example-html>
