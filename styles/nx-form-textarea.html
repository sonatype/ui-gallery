<item-description>
  <marked>
    Standard nx styled 'textarea' form element.
    
    Generic validation classes have been provided as well as styling for the AngularJS ng- prefixed classes used by IQ.
  </marked>
</item-description>

<item-example-html title="Generic validation classes">
  <div class="example-form">
    <form>
      <div class="nx-form-group">
        <label class="nx-label">Default</label>
        <textarea class="nx-textarea nx-field-empty nx-field-pristine"></textarea>
      </div>
      <div class="nx-form-group">
        <label class="nx-label">Valid</label>
        <textarea class="nx-textarea nx-field-valid"></textarea>
      </div>
      <div class="nx-form-group">
        <label class="nx-label">Valid with a default value</label>
        <textarea class="nx-textarea nx-field-valid">Default value</textarea>
      </div>
      <div class="nx-form-group">
        <label class="nx-label">Dirty and Invalid</label>
        <textarea class="nx-textarea nx-field-dirty nx-field-invalid"></textarea>
      </div>
      <div class="nx-form-group">
        <label class="nx-label nx-optional">Disabled</label>
        <textarea class="nx-textarea" disabled></textarea>
      </div>
      <div class="nx-form-group">
        <label class="nx-label nx-optional">Disabled with a default value</label>
        <textarea class="nx-textarea nx-field-dirty" disabled>Default value</textarea>
      </div>
    </form>
  </div>
</item-example-html>

<item-example-html title="AngularJS validation classes">
  <div class="example-form">
    <form>
      <div class="nx-form-group">
        <label class="nx-label">Default</label>
        <textarea class="nx-textarea ng-empty ng-pristine"></textarea>
      </div>
      <div class="nx-form-group">
        <label class="nx-label">Valid</label>
        <textarea class="nx-textarea ng-valid"></textarea>
      </div>
      <div class="nx-form-group">
        <label class="nx-label">Valid with a default value</label>
        <textarea class="nx-textarea ng-valid">Default value</textarea>
      </div>
      <div class="nx-form-group">
        <label class="nx-label">Dirty and Invalid</label>
        <textarea class="nx-textarea ng-dirty ng-invalid"></textarea>
      </div>
      <div class="nx-form-group">
        <label class="nx-label nx-optional">Disabled</label>
        <textarea class="nx-textarea" disabled></textarea>
      </div>
      <div class="nx-form-group">
        <label class="nx-label nx-optional">Disabled with a default value</label>
        <textarea class="nx-textarea ng-dirty" disabled>Default value</textarea>
      </div>
    </form>
  </div>
</item-example-html>
