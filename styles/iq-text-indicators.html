<item-description>
  Text indicators, normally used in tables or lists to convey extra information about the data in the row/list item.
</item-description>

<item-example-html>
  <div class="nx-list">
    <h4 class="nx-list__title">
      Text indicator in a list 
    </h4>
    <ul>
      <li class="nx-list__item">
        <span class="iq-text-indicator iq-text-indicator--waived">Waived<i class="fa fa-check"></i></span>
      </li>
    </ul>
  </div>
  
  <table class="iq-table">
    <thead>
      <th colspan="4" class="iq-cell iq-cell--header">Text indicator in a table cell</th>
    </thead>
    <tbody>
      <tr class="iq-table-row">
        <td class="iq-cell">Content 1</td>
        <td class="iq-cell">Content 2</td>
        <td class="iq-cell">Content 3</td>
        <td class="iq-cell">
          <span class="iq-text-indicator iq-text-indicator--waived">Waived<i class="fa fa-check"></i></span>
        </td>
      </tr>
    </tbody>
  </table>
</item-example-html>
