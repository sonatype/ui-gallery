<item-description>
  <marked>
  Text indicators, normally used in tables or lists to convey extra information about the data in the row/list item.
  
  Usually, but not always, paired with `.nx-pull-right`.
  </marked>
</item-description>

<item-example-html>
  <div class="nx-list">
    <h4 class="nx-list__title">
      Text indicator in a list 
    </h4>
    <ul>
      <li class="nx-list__item">
        List item content
        <span class="nx-text-indicator nx-text-indicator--waived nx-pull-right">
          Waived<i class="fa fa-check"></i>
        </span>
      </li>
    </ul>
  </div>
</item-example-html> 
<item-example-html>
  <table class="nx-table">
    <thead>
      <tr class="nx-table-row nx-table-row--header">
        <th colspan="4" class="nx-cell nx-cell--header">
          Text indicator in a table cell
        </th>
      </tr>
    </thead>
    <tbody>
      <tr class="nx-table-row">
        <td class="nx-cell">Content 1</td>
        <td class="nx-cell">Content 2</td>
        <td class="nx-cell">Content 3</td>
        <td class="nx-cell">
          <span class="nx-text-indicator nx-text-indicator--waived nx-pull-right">
            Waived<i class="fa fa-check"></i>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</item-example-html>
